<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算页面</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <div class="contanier">
        <div class="header-wrapper">
            <div class="header">
                <div class="header-img fl">
                    <img src="../assets/images/logo.png" alt="">
                </div>
                <div class="header-nav-wrapper fl">
                    <ul class="header-nav clearfix">
                        <li ><a href="../index.html"><span class="hover">首页</span> <span>/home</span></a></li>
                        <li ><a href="./shop.html"><span>商城</span> <span>/shop</span></a></li>
                        <li ><a href="#"><span>关于</span> <span>/about</span></a></li>
                        <li ><a href="#"><span>联系我们</span> <span>/content</span></a></li>
                    </ul>
                </div>
                <div class="user-info fr">
                    <a href="./shop-bag.html" class="iconfont bag-icon">&#xe61e; </a>
                    <button class="register">注册</button>
                    <button class="login">登录</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="account-content clearfix">
                <div class="title clearfix">
                    <p class="fl">订单结算</p>
                    <p class="account-price fr">￥1517.00</p>
                </div>
                <div class="account-line "></div>
                <div class="account-l fl ">
                    <div class="account-addr">
                        <div class="title">请添加送货地址：</div>
                        <ul class="info-list">
                            <li class="clearfix">
                                <div class="name-l fl">
                                    
                                    <input type="text" class="lastname-input" data-index="1">  
                                    <span class="last-name">姓</span> 
                                </div>
                                <div class="name-r fr">
                                     
                                    <input type="text" class="firstname-input" data-index="2"> 
                                    <span class="first-name">名字</span>
                                </div>
                            </li>
            
                            <li > 
                                
                                <input type="text" data-index="3">
                                <span>联系电话</span>
                            </li>
                            <li> 
                               
                                <select class="addr-list">
                                    <option value="">省份/城市/地区</option>
                                    <option value="">长沙</option>
                                    <option value="">湘潭</option>
                                    <option value="">株洲</option>
                                    <option value="">郴州</option>
                                </select>
                                <!-- <span class="select-icon iconfont"> &#xe645;</span> -->
                              
                            </li>
                            <li> 
                                
                                <input type="text" data-index="4">
                                <span>详细地址</span>
                            </li>
                               
                            <li> 
                                
                                <input type="text" data-index="5">
                                <span>电子邮箱</span>
                            </li>
                                
                            <li> 
                                
                                <input type="text" data-index="6">
                                <span>订单备注</span>
                            </li>
                                
                        </ul>
                    </div>
                    <div class="account-ticket">
                        <div class="title">
                            发票选项：
                        </div>
                        <ul class="ticket-list">
                            <li>
                                
                                无需发票
                                
                            </li>
                            <li>
                             
                                    电子普通发票 - 个人抬头
                               

                            </li>
                            <li>
                                
                                    电子普通发票 - 企业抬头
                                
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="account-r fr">
                    <ul class="buy-way">
                        <li> <img src="../assets/images/yinlian.png" alt="">
                             <span>银行卡</span>
                        </li>
                        <li>
                            <img src="../assets/images/zhifubao.png" alt="">
                            <span>支付宝</span>
                        </li>
                        <li>
                            <img src="../assets/images/weixinzhifu.png" alt="">
                            <span>微信支付</span>
                        </li>
                    </ul>
                    <a href="#" class="buy-btn">付款</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/account.js"></script>
</body>
</html>
